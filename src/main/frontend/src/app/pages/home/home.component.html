<div class="my-container">
  <div class="box">
    <div class="drop">
      <div [ngClass]="{'minus': isVisible[0], 'plus': !isVisible[0]}" id="p1" (click)="Collapse('1')"></div>
      <div class="title" id="t1">Interpolacja</div>
      <i class="fa-solid fa-plus"></i>
    </div>
    <div class="option 1" id="polynomial" (click)="OpenInterpolation('polynomial')">
      <p>Metoda wielomianowa</p>
    </div>
    <div class="option 1" id="trigonometric" (click)="OpenInterpolation('trigonometric')">
      <p>Metoda trygonometryczna</p>
    </div>
  </div>

  <div class="space-taker" id="space-taker-1"></div>

  <div class="box">
    <div class="drop">
      <div [ngClass]="{'minus': isVisible[1], 'plus': !isVisible[1]}" id="p2" (click)="Collapse('2')"></div>
      <div class="title" id="t2">Układ równań</div>
      <i class="fa-solid fa-plus"></i>
    </div>
    <div class="option 2" id="determinants" (click)="OpenSystemOfEquations()">
      <p>Metoda wyznaczników</p>
    </div>
  </div>

  <div class="space-taker" id="space-taker-2"></div>

  <div class="box">
    <div class="drop">
      <div [ngClass]="{'minus': isVisible[2], 'plus': !isVisible[2]}" id="p3" (click)="Collapse('3')"></div>
      <div class="title" id="t3">Całkowanie</div>
      <i class="fa-solid fa-plus"></i>
    </div>
    <div class="option 3" id="trapezoidal" (click)="OpenIntegral('trapezoidal')">
      <p>Metoda trapezów</p>
    </div>
    <div class="option 3" id="midpoint" (click)="OpenIntegral('midpoint')">
      <p>Metoda punktu środkowego</p>
    </div>
    <div class="option 3" id="simpson" (click)="OpenIntegral('simpson')">
      <p>Metoda Simpsona</p>
    </div>
  </div>

  <div class="space-taker" id="space-taker-3"></div>
</div>
