<div class="my-container">
  <div class="box">
    <form (ngSubmit)="onSubmit()">
      <h2>Rejestracja</h2>
      <div class="form-group">
        <label for="username">Login:</label>
        <input type="text" id="username" [(ngModel)]="credentials.username" name="username" placeholder="" required>
      </div>
      <div class="form-group">
        <label for="password">Nowe Hasło:</label>
        <input type="password" id="password" [(ngModel)]="credentials.password" name="password" placeholder="" required>
      </div>
      <div class="form-buttons">
        <button type="submit" class="register-button">Aktualizuj</button>
        <button type="button" class="back-button" routerLink="/">Wróć</button>
      </div>
    </form>
    <div *ngIf="successMessage">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </div>
</div>
